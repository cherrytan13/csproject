<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome!</title>
    <style>
        /* Styles for the body to center the welcome box */
        body {
            font-family: 'Poppins', sans-serif; /* Sets a more modern and readable font */
            font-weight: bold;
            background-color: black;
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Sets body height to full viewport height */
            margin: 0; /* Removes default margin */
        }
        
        /* Container box for the welcome message */
        .welcome-container {
            background: #C3B1E1; /* White background */
            padding: 40px; /* Increased padding for better spacing */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Adds a more pronounced shadow */
            width: 480px; /* Slightly wider for better layout */
            text-align: center; /* Centers text */
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        
        /* Styling for the heading */
        .welcome-container h2 {
            font-size: 28px; /* Larger font size for emphasis */
            font-weight: 700; /* Bolder font weight */
        }

        /* Input field styling */
        .input-field {
            width: 80%; /* Input width */
            padding: 12px;
            border-radius: 30px;
            margin: 12px 0;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            font-size: 16px; /* Larger font for readability */
        }

        /* Button styling */
        .get-started {
            background: #007BFF; /* Blue background */
            color: white; /* White text */
            padding: 14px 24px; /* Increased padding */
            border: none; /* Removes border */
            border-radius: 25px; /* More rounded corners */
            cursor: pointer; /* Pointer on hover */
            display: inline-block; /* Inline block for proper spacing */
            margin-top: 14px; /* Space above button */
            text-decoration: none; /* Removes underline */
            font-size: 15px; /* Slightly larger font */
            font-weight: bold; /* Bold font */
        }
        
        /* Signup link styling */
        .signup-link {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Every task is an adventure!</h1>
        <p>Your future self just sent a thank-you note‚úâÔ∏èüòå</p>
        <input type="email" class="input-field" placeholder="Enter your email address"> <!-- Email input -->
        <input type="password" class="input-field" placeholder="Enter your password"> <!-- Password input -->
        <br>
        <a href="https://example.com" class="get-started">Start Now ‚Üí</a> <!-- Button to external website -->
        <a href="signup.html" class="signup-link">New user? Sign up</a> <!-- Signup link -->
    </div>
</body>
</html>
