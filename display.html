<!DOCTYPE html>
<html>
<head>
  <title>Supabase Data Display</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #2c3e50;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #3498db;
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #add8e6;
    }
    
    .task-card {
      background-color: white;
      border: 1px solid #add8e6;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(173, 216, 230, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .task-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(173, 216, 230, 0.5);
    }
    
    .task-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .task-item {
      flex: 1;
      min-width: 250px;
      background-color: #e6f7ff;
      padding: 15px;
      border-radius: 6px;
    }
    
    .task-title {
      color: #2980b9;
      margin: 0 0 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #add8e6;
      padding-bottom: 5px;
    }
    
    .task-description {
      margin: 0;
      color: #34495e;
      line-height: 1.5;
    }
    
    #data-container {
      padding: 10px;
    }
    
    .no-tasks {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>My Supabase Data</h1>
  <div id="data-container"></div>
  
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://gyywkzwxfuizlhbglady.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5eXdrend4ZnVpemxoYmdsYWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NTc2MjgsImV4cCI6MjA1OTUzMzYyOH0.rYuRP2ExtQ93IW1kL0gS0-XasMnNFaUxoBKo_V46rU4';
    const client = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Fetch data
    async function fetchData() {
      try {
        let { data, error } = await client
          .from('tasks')
          .select('*');
        
        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }
    
    // Display data
    async function displayData() {
  const data = await fetchData();
  const sortedData = data.sort((a, b) => {
    return new Date(b.date_column) - new Date(a.date_column);
  });

  const container = document.getElementById('data-container');
  
  container.innerHTML = sortedData.map(item => `
    <div class="task-card" style="margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 5px;">
      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 1;">
          <h4 style="margin: 0 0 5px 0;">Task 1</h4>
          <p style="margin: 0;">${item.task1 || '--'}</p>
          <p style="margin: 0;">${item.date1 || '--'}</p>
        </div>
        <div style="flex: 1;">
          <h4 style="margin: 0 0 5px 0;">Task 2</h4>
          <p style="margin: 0;">${item.task2 || '--'}</p>
          <p style="margin: 0;">${item.date2 || '--'}</p>
        </div>
        <div style="flex: 1;">
          <h4 style="margin: 0 0 5px 0;">Task 3</h4>
          <p style="margin: 0;">${item.task3 || '--'}</p>
          <p style="margin: 0;">${item.date3 || '--'}</p>
        </div>
      </div>
    </div>
  `).join('');

  if (data.length === 0) {
    container.innerHTML = '<p>No tasks available</p>';
  }
}
    // Load data when page loads
    document.addEventListener('DOMContentLoaded', displayData);
  </script>
</body>
</html>
