<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .calendar-container {
            width: 90%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-navigation {
            display: flex;
            gap: 10px;
        }
        .month-navigation button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .month-navigation button:hover {
            background: #0056b3;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day-header {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            background: #333;
            border-radius: 5px;
        }
        .day {
            padding: 10px;
            min-height: 80px;
            background: #252525;
            border-radius: 5px;
            text-align: left;
            position: relative;
            cursor: pointer;
        }
        .day:hover {
            background: #333;
        }
        .day.empty {
            background: transparent;
            cursor: default;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tasks-container {
            margin-top: 5px;
        }
        .task {
            background: #007bff;
            color: white;
            padding: 3px 5px;
            margin-top: 3px;
            border-radius: 3px;
            font-size: 0.8em;
            word-break: break-word;
        }
        .task-input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            display: none;
            background: #333;
            color: white;
        }
        .selected {
            background: #0056b3 !important;
        }
        .current-day {
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-navigation">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
            </div>
            <h1 id="month-year">March 2025</h1>
        </div>
        
        <div class="calendar" id="calendar">
            <!-- Day headers -->
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>
            <div class="day-header">Sunday</div>
            
            <!-- Calendar days will be inserted here -->
        </div>
    </div>

    <script>
        let currentDate = new Date(2025, 2, 1); // March 2025 (months are 0-indexed)
        
        function generateCalendar() {
            const calendar = document.getElementById("calendar");
            const monthYearDisplay = document.getElementById("month-year");
            
            // Clear existing days (keep headers)
            while (calendar.children.length > 7) {
                calendar.removeChild(calendar.lastChild);
            }
            
            // Set month/year display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
            monthYearDisplay.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Get first day of month and total days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            // Get day of week for first day (0=Sunday, 1=Monday, etc.)
            let startingDay = firstDay.getDay();
            // Convert to Monday-first week (0=Monday, 6=Sunday)
            startingDay = startingDay === 0 ? 6 : startingDay - 1;
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement("div");
                emptyDay.classList.add("day", "empty");
                calendar.appendChild(emptyDay);
            }
            
            // Add days of the month
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                
                const day = document.createElement("div");
                day.classList.add("day");
                if (dayDate.toDateString() === today.toDateString()) {
                    day.classList.add("current-day");
                }
                
                day.innerHTML = `
                    <div class="day-number">${i}</div>
                    <div class="tasks-container" id="tasks-${currentDate.getMonth()}-${i}"></div>
                    <input type='text' class='task-input' placeholder='Add task...' 
                           onkeypress='handleTaskInput(event, this, ${currentDate.getMonth()}, ${i})'>
                `;
                
                day.addEventListener("click", function() {
                    // Hide all other input boxes
                    document.querySelectorAll(".task-input").forEach(input => {
                        input.style.display = "none";
                    });
                    
                    // Show the input box for this day
                    const input = this.querySelector(".task-input");
                    input.style.display = "block";
                    input.focus();
                    
                    // Highlight the selected day
                    document.querySelectorAll(".day").forEach(d => {
                        d.classList.remove("selected");
                    });
                    this.classList.add("selected");
                });
                
                calendar.appendChild(day);
                
                // Load any existing tasks for this day
                loadTasks(day, currentDate.getMonth(), i);
            }
        }
        
        function loadTasks(dayElement, month, day) {
            const tasksContainer = dayElement.querySelector(".tasks-container");
            const storageKey = `tasks-${month}-${day}`;
            const savedTasks = localStorage.getItem(storageKey);
            
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                tasks.forEach(taskText => {
                    const taskElement = document.createElement("div");
                    taskElement.classList.add("task");
                    taskElement.textContent = taskText;
                    tasksContainer.appendChild(taskElement);
                });
            }
        }
        
        function handleTaskInput(event, input, month, day) {
            if (event.key === "Enter" && input.value.trim() !== "") {
                const tasksContainer = input.previousElementSibling;
                const taskText = input.value.trim();
                
                // Create task element
                const taskElement = document.createElement("div");
                taskElement.classList.add("task");
                taskElement.textContent = taskText;
                tasksContainer.appendChild(taskElement);
                
                // Save to localStorage
                const storageKey = `tasks-${month}-${day}`;
                const existingTasks = localStorage.getItem(storageKey) 
                    ? JSON.parse(localStorage.getItem(storageKey)) 
                    : [];
                existingTasks.push(taskText);
                localStorage.setItem(storageKey, JSON.stringify(existingTasks));
                
                // Clear input
                input.value = "";
                input.style.display = "none";
            }
        }
        
        // Month navigation
        document.getElementById("prev-month").addEventListener("click", function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });
        
        document.getElementById("next-month").addEventListener("click", function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });
        
        // Initialize calendar
        generateCalendar();
    </script>
</body>
</html>
