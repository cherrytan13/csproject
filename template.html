<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="final.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1f26875e, #193b79, #318dc7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: rgba(46, 49, 99, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      z-index: 100;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }

    .sidebar li {
      padding: 12px 25px;
      margin: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .sidebar li:after {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s;
    }

    .sidebar li:hover:after {
      left: 100%;
    }

    .sidebar li a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .sidebar li.active {
      background-color: rgba(138, 85, 255, 0.7);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar li:hover:not(.active) {
      background-color: rgba(138, 85, 255, 0.2);
      transform: translateX(5px);
    }

    .sidebar li.bottom {
      margin-top: auto;
      margin-bottom: 20px;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      padding: 40px;
      margin-left: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Task Form Styles */
    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      padding: 35px;
      width: 100%;
      max-width: 520px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(20px);
      opacity: 0;
      animation: floatUp 0.8s ease forwards;
    }
    
    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #6c5ce7;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 30px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #6c5ce7, #a29bfe);
      border-radius: 3px;
    }
    
    .task-group {
      margin-bottom: 25px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 22px;
      border-radius: 16px;
      border: 1px solid rgba(156, 136, 255, 0.3);
      font-size: 18px;
      color: #4a5568;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      transform: translateY(30px);
      opacity: 0;
    }
    
    .task-group:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, #6c5ce7, #a29bfe);
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
    }
    
    .task-group:hover {
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.2);
      transform: translateY(-3px) scale(1.01);
      border: 1px solid rgba(156, 136, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.95);
    }
    
    .task-number {
      display: inline-block;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: white;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      border-radius: 50%;
      margin-right: 12px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(108, 92, 231, 0.3);
      font-size: 16px;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .task-group:hover .task-number {
      transform: rotate(360deg);
      box-shadow: 0 5px 12px rgba(108, 92, 231, 0.5);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #5a67d8;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.3px;
      transition: all 0.2s ease;
    }
    
    .task-group:hover label {
      color: #4c3fd8;
      transform: translateX(3px);
    }
    
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #d4d6fb;
      border-radius: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #6c5ce7;
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      background-color: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
    }
    
    input[type="date"] {
      color: #6c5ce7;
    }
    
    input[type="text"]::placeholder {
      color: #a0aec0;
    }
    
    button {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: white;
      border: none;
      padding: 16px 36px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin: 25px auto 0;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.6s;
      z-index: -1;
    }
    
    button:hover:before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(108, 92, 231, 0.4);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
        padding: 20px;
      }
      .form-container {
        padding: 25px;
      }
    }

    /* Additional responsive styles */
    @media (max-width: 600px) {
      .sidebar {
        width: 70px;
      }
      .sidebar li {
        padding: 12px 0;
        margin: 8px auto;
        text-align: center;
      }
      .sidebar li a span {
        display: none;
      }
      .main-content {
        margin-left: 70px;
        padding: 15px;
      }
    }

    /* New Animation for task groups */
    @keyframes slideInUp {
      from { 
        opacity: 0; 
        transform: translateY(50px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .task-group:nth-child(1) { animation: slideInUp 0.5s ease-out 0.4s forwards; }
    .task-group:nth-child(2) { animation: slideInUp 0.5s ease-out 0.6s forwards; }
    .task-group:nth-child(3) { animation: slideInUp 0.5s ease-out 0.8s forwards; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <ul>
      <li>Home</li>
      <li><a href="template.html">Main Tasks</a></li>
      <li class="active"><a href="indexmain.html">Tasks</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li class="bottom"><a href="settings.html">Settings</a></li>
    </ul>
  </aside>

  <div class="main-content">
    <div class="form-container">
      <h1>My Top 3 Tasks Today</h1>
      
      <form id="taskForm">
        <div class="task-group">
          <span class="task-number">1</span>
          <label for="task1">Task:</label>
          <input type="text" id="task1" name="task1" placeholder="What's your first priority?" required>
          
          <label for="date1">Complete by:</label>
          <input type="date" id="date1" name="date1" required>
        </div>
        
        <div class="task-group">
          <span class="task-number">2</span>
          <label for="task2">Task:</label>
          <input type="text" id="task2" name="task2" placeholder="What's next on your list?" required>
          
          <label for="date2">Complete by:</label>
          <input type="date" id="date2" name="date2" required>
        </div>
        
        <div class="task-group">
          <span class="task-number">3</span>
          <label for="task3">Task:</label>
          <input type="text" id="task3" name="task3" placeholder="What else is important today?" required>
          
          <label for="date3">Complete by:</label>
          <input type="date" id="date3" name="date3" required>
        </div>
        
        <button type="submit">Save My Tasks</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('taskForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const tasks = [
        {
          task: document.getElementById('task1').value,
          date: document.getElementById('date1').value
        },
        {
          task: document.getElementById('task2').value,
          date: document.getElementById('date2').value
        },
        {
          task: document.getElementById('task3').value,
          date: document.getElementById('date3').value
        }
      ];
      
      alert('Tasks saved successfully! \n\n' + 
        '1. ' + tasks[0].task + ' (by ' + tasks[0].date + ')\n' + 
        '2. ' + tasks[1].task + ' (by ' + tasks[1].date + ')\n' + 
        '3. ' + tasks[2].task + ' (by ' + tasks[2].date + ')');
    });
  </script>
</body>
</html>
