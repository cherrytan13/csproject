<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e2b49;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Enhanced Animated Background Grid */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      perspective: 1500px;
      overflow: hidden;
    }
    
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: 
        linear-gradient(rgba(180, 160, 220, 0.4) 1px, transparent 1px),
        linear-gradient(90deg, rgba(180, 160, 220, 0.4) 1px, transparent 1px);
      background-size: 40px 40px;
      transform-origin: center center;
      transform-style: preserve-3d;
      animation: enhancedGridZoom 20s infinite alternate ease-in-out,
                 gridColorPulse 15s infinite alternate ease-in-out;
    }
    
    @keyframes enhancedGridZoom {
      0% {
        transform: scale(0.8) rotateX(25deg) translateZ(-100px);
        background-size: 40px 40px;
        opacity: 1;
      }
      25% {
        transform: scale(1.2) rotateX(35deg) translateZ(0px);
        background-size: 35px 35px;
        opacity: 1;
      }
      50% {
        transform: scale(1.8) rotateX(45deg) translateZ(100px);
        background-size: 30px 30px;
        opacity: 1;
      }
      75% {
        transform: scale(1.2) rotateX(35deg) translateZ(0px);
        background-size: 35px 35px;
        opacity: 1;
      }
      100% {
        transform: scale(0.8) rotateX(25deg) translateZ(-100px);
        background-size: 40px 40px;
        opacity: 1;
      }
    }
    
    @keyframes gridColorPulse {
      0% {
        background-image: 
          linear-gradient(rgba(180, 160, 220, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(180, 160, 220, 0.4) 1px, transparent 1px);
      }
      25% {
        background-image: 
          linear-gradient(rgba(160, 180, 240, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(160, 180, 240, 0.4) 1px, transparent 1px);
      }
      50% {
        background-image: 
          linear-gradient(rgba(190, 170, 230, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(190, 170, 230, 0.4) 1px, transparent 1px);
      }
      75% {
        background-image: 
          linear-gradient(rgba(170, 175, 235, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(170, 175, 235, 0.4) 1px, transparent 1px);
      }
      100% {
        background-image: 
          linear-gradient(rgba(185, 180, 225, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(185, 180, 225, 0.4) 1px, transparent 1px);
      }
    }
    
    /* Glowing dots at grid intersections */
    .grid::before,
    .grid::after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      left: 0;
      top: 0;
      background-image: radial-gradient(circle, rgba(220, 210, 255, 0.7) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      opacity: 0.5;
      animation: glowPulse 10s infinite alternate ease-in-out;
    }
    
    .grid::after {
      background-position: 20px 20px;
      animation-delay: 5s;
    }
    
    @keyframes glowPulse {
      0% {
        opacity: 0.4;
        background-size: 40px 40px;
      }
      33% {
        opacity: 0.7;
        background-size: 35px 35px;
      }
      66% {
        opacity: 0.9;
        background-size: 30px 30px;
      }
      100% {
        opacity: 0.6;
        background-size: 45px 45px;
      }
    }
    
    .dashboard-container {
      display: flex;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 32px #1f26875e;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      overflow: hidden;
      z-index: 1;
      background: rgba(30, 43, 73, 0.65);
    }
    
    .sidebar {
      width: 200px;
      background-color: rgba(30, 43, 73, 0.8);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(107, 70, 193, 0.2);
      z-index: 0;
      animation: pulseSidebar 5s infinite alternate ease-in-out;
    }
    
    @keyframes pulseSidebar {
      0% {
        transform: scale(1);
        background-color: rgba(107, 70, 193, 0.2);
      }
      100% {
        transform: scale(1.2);
        background-color: rgba(138, 43, 226, 0.2);
      }
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    .sidebar li {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .sidebar li.active {
      background-color: rgba(66, 133, 244, 0.7);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }
    
    /* Bubbles in Home column */
    .sidebar li.active::before,
    .sidebar li.active::after {
      content: "";
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    
    .sidebar li.active::before {
      width: 20px;
      height: 20px;
      right: 10px;
      top: 5px;
      animation-delay: 0s;
    }
    
    .sidebar li.active::after {
      width: 12px;
      height: 12px;
      right: 18px;
      bottom: 5px;
      animation-delay: 2s;
    }
    
    /* Additional bubbles */
    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      z-index: 0;
    }
    
    .bubble:nth-child(1) {
      width: 15px;
      height: 15px;
      right: 40px;
      top: 15px;
      animation: float 7s infinite ease-in-out;
    }
    
    .bubble:nth-child(2) {
      width: 10px;
      height: 10px;
      right: 25px;
      top: 25px;
      animation: float 9s infinite ease-in-out;
      animation-delay: 1s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.1);
      }
    }
    
    .sidebar li:hover:not(.active) {
      background-color: rgba(66, 133, 244, 0.2);
    }
    
    .sidebar li.bottom {
      margin-top: auto;
      margin-bottom: 20px;
    }
    
    .main-content {
      flex: 1;
      padding: 40px;
      background: rgba(30, 43, 73, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .welcome-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 10;
    }
    
    .welcome-container h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .welcome-container p {
      font-size: 1.3rem;
      color: #e0e0e0;
    }
    
    .welcome-container p strong {
      color: #b39ddb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Enhanced animated background grid -->
  <div class="background-grid">
    <div class="grid"></div>
  </div>
  
  <div class="dashboard-container">
    <aside class="sidebar">
      <!-- Bubbles for active Home item -->
      <div class="bubble"></div>
      <div class="bubble"></div>
      <ul>
        <li class="active">Home</li>
        <li>Tasks</li>
        <li>Calendar</li>
        <li class="bottom">Settings</li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="welcome-container">
        <h1>Welcome User!</h1>
        <p>Click on <strong>Tasks</strong> to add tasks and get started!</p>
      </div>
    </main>
  </div>
</body>
</html>
