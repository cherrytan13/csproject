<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Dashboard</title>
  <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #1e2b49;
  height: 100vh;
  display: flex;
  overflow: hidden;
}
    
    /* Enhanced Animated Background Grid */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      perspective: 1500px;
      overflow: hidden;
    }
    
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: 
        linear-gradient(rgba(180, 160, 220, 0.4) 1px, transparent 1px),
        linear-gradient(90deg, rgba(180, 160, 220, 0.4) 1px, transparent 1px);
      background-size: 40px 40px;
      transform-origin: center center;
      transform-style: preserve-3d;
      animation: enhancedGridZoom 20s infinite alternate ease-in-out,
                 gridColorPulse 15s infinite alternate ease-in-out;
    }
    
    @keyframes enhancedGridZoom {
      0% {
        transform: scale(0.8) rotateX(25deg) translateZ(-100px);
        background-size: 40px 40px;
        opacity: 0.6;
      }
      25% {
        transform: scale(1.2) rotateX(35deg) translateZ(0px);
        background-size: 35px 35px;
        opacity: 0.8;
      }
      50% {
        transform: scale(1.8) rotateX(45deg) translateZ(100px);
        background-size: 30px 30px;
        opacity: 1;
      }
      75% {
        transform: scale(1.2) rotateX(35deg) translateZ(0px);
        background-size: 35px 35px;
        opacity: 0.8;
      }
      100% {
        transform: scale(0.8) rotateX(25deg) translateZ(-100px);
        background-size: 40px 40px;
        opacity: 0.6;
      }
    }
    
    @keyframes gridColorPulse {
      0% {
        background-image: 
          linear-gradient(rgba(180, 160, 220, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(180, 160, 220, 0.4) 1px, transparent 1px);
      }
      25% {
        background-image: 
          linear-gradient(rgba(160, 180, 240, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(160, 180, 240, 0.4) 1px, transparent 1px);
      }
      50% {
        background-image: 
          linear-gradient(rgba(190, 170, 230, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(190, 170, 230, 0.4) 1px, transparent 1px);
      }
      75% {
        background-image: 
          linear-gradient(rgba(170, 175, 235, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(170, 175, 235, 0.4) 1px, transparent 1px);
      }
      100% {
        background-image: 
          linear-gradient(rgba(185, 180, 225, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(185, 180, 225, 0.4) 1px, transparent 1px);
      }
    }
    
    /* Glowing dots at grid intersections */
    .grid::before,
    .grid::after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      left: 0;
      top: 0;
      background-image: radial-gradient(circle, rgba(220, 210, 255, 0.7) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      opacity: 0.6;
      animation: glowPulse 10s infinite alternate ease-in-out;
    }
    
    .grid::after {
      background-position: 20px 20px;
      animation-delay: 5s;
    }
    
    @keyframes glowPulse {
      0% {
        opacity: 0.4;
        background-size: 40px 40px;
      }
      33% {
        opacity: 0.7;
        background-size: 35px 35px;
      }
      66% {
        opacity: 0.9;
        background-size: 30px 30px;
      }
      100% {
        opacity: 0.6;
        background-size: 45px 45px;
      }
    }
    
    .dashboard-container {
      display: flex;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 32px hsla(236, 63%, 33%, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      overflow: hidden;
      z-index: 1;
      background: rgba(30, 43, 73, 0.65);
    }
    .sidebar {
      width: 400px;
      background-color: rgba(30, 43, 73, 0.8);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(107, 70, 193, 0.2);
      z-index: 0;
      animation: pulseSidebar 5s infinite alternate ease-in-out;
    }
    
    @keyframes pulseSidebar {
      0% {
        transform: scale(1);
        background-color: rgba(107, 70, 193, 0.2);
      }
      100% {
        transform: scale(1.2);
        background-color: rgba(138, 43, 226, 0.2);
      }
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    .sidebar li {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .sidebar li.active {
      background-color: rgba(66, 133, 244, 0.7);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }
    
    /* Bubbles in Home column */
    .sidebar li.active::before,
    .sidebar li.active::after {
      content: "";
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    
    .sidebar li.active::before {
      width: 20px;
      height: 20px;
      right: 10px;
      top: 5px;
      animation-delay: 0s;
    }
    
    .sidebar li.active::after {
      width: 12px;
      height: 12px;
      right: 18px;
      bottom: 5px;
      animation-delay: 2s;
    }
    
    /* Additional bubbles */
    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      z-index: 0;
    }
    
    .bubble:nth-child(1) {
      width: 15px;
      height: 15px;
      right: 40px;
      top: 15px;
      animation: float 7s infinite ease-in-out;
    }
    
    .bubble:nth-child(2) {
      width: 10px;
      height: 10px;
      right: 25px;
      top: 25px;
      animation: float 9s infinite ease-in-out;
      animation-delay: 1s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.1);
      }
    }
    
    .sidebar li:hover:not(.active) {
      background-color: rgba(66, 133, 244, 0.2);
    }
    
    .sidebar li.bottom {
      margin-top: auto;
      margin-bottom: 20px;
    }
    
    .main-content {
      flex: 1;
      padding: 40px;
      background: rgba(30, 43, 73, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .welcome-container {
      text-align: center;
      margin-top: 50px;
      position: relative;
      z-index: 10;
    }
    
    .welcome-container h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .welcome-container p {
      font-size: 1.3rem;
      color: #e0e0e0;
    }
    
    .welcome-container p strong {
      color: #b39ddb;
      font-weight: 600;
    }

    /* Fix for sidebar links */
    .sidebar li a {
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div style="position: fixed; top: 10px; right: 10px; color: white; font-family: 'Segoe UI', sans-serif; font-size: 20px; z-index: 1000;">
    Nebula
  </div>
  
  <!-- Enhanced animated background grid -->
  <div class="background-grid">
    <div class="grid"></div>
  </div>
  
  <aside class="sidebar">
    <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="template.html">Main Tasks</a></li>
        <li><a href="display.html">List of Tasks</a></li>
        <li class="active"><a href="indexmain.html">Tasks</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li class="bottom"><a href="settings.html">Settings</a></li>
    </ul>
  </aside>
  
  <div class="dashboard-container">
    <main class="main-content">
      <div class="welcome-container">
        <h1 id="welcomeMessage">Welcome User!</h1>
        <p>Click on <strong>Tasks</strong> to add tasks and get started!</p>
      </div>
    </main>
  </div>

  <script>
    // Set a default username for testing (remove this in production)
    if (!localStorage.getItem('username')) {
      localStorage.setItem('username', 'User');
    }
    
    // Function to get the username from localStorage
    function getUsername() {
      return localStorage.getItem('username') || 'User';
    }

    // Function to update the welcome message with the username
    function updateWelcomeMessage() {
      const username = getUsername();
      const welcomeElement = document.getElementById('welcomeMessage');
      if (welcomeElement) {
        welcomeElement.textContent = `Welcome ${username}!`;
        console.log('Welcome message updated to:', `Welcome ${username}!`);
      } else {
        console.error('Welcome message element not found!');
      }
    }

    // Call the function when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded');
      updateWelcomeMessage();
    });

    // Example function to simulate login - you would call this after successful login
    function simulateLogin(username) {
      localStorage.setItem('username', username);
      updateWelcomeMessage();
      console.log('Login simulated for:', username);
    }
  </script>
</body>
</html>
